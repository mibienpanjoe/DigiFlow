<!DOCTYPE html>
<html class="dark" lang="fr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>DigiFlow - Contactez-Nous</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ff6f00","navy-deep": "#001529","background-light": "#f8f7f5",
                        "background-dark": "#001529", 
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem", 
                        "lg": "2rem", 
                        "xl": "3rem", 
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>.glass-card {
            background: rgba(0, 21, 41, 0.4);backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }textarea::-webkit-scrollbar {
            width: 8px;
        }
        textarea::-webkit-scrollbar-track {
            background: transparent;
        }
        textarea::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
        }
    </style>
</head>
<body class="font-display bg-[#001529] text-white antialiased overflow-x-hidden min-h-screen flex flex-col">
<div class="relative flex-grow flex items-center justify-center w-full py-12 lg:py-24 px-4 sm:px-6 lg:px-8">
<div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
<div class="absolute top-[-10%] left-[-5%] w-[500px] h-[500px] bg-primary/15 rounded-full blur-[120px]"></div>
<div class="absolute bottom-[-10%] right-[-5%] w-[400px] h-[400px] bg-blue-900/20 rounded-full blur-[100px]"></div>
</div>
<div class="w-full max-w-[1280px] grid grid-cols-1 lg:grid-cols-2 gap-16 lg:gap-24 items-start">
<div class="flex flex-col h-full pt-10">
<div class="mb-12">
<h2 class="text-4xl md:text-5xl lg:text-[56px] font-extrabold tracking-tight leading-tight text-white mb-6">
                        Contactez-Nous
                    </h2>
<p class="text-lg md:text-xl text-slate-400 font-normal leading-relaxed max-w-md">
                        Prêt à démarrer votre projet digital ? Discutons de vos ambitions et construisons l'avenir ensemble.
                    </p>
</div>
<div class="space-y-10">
<div class="flex items-start gap-6 group">
<div class="flex items-center justify-center shrink-0 w-12 h-12 rounded-full bg-[#001529] border border-white/10 text-primary shadow-lg group-hover:scale-110 transition-transform duration-300">
<span class="material-symbols-outlined text-[24px]">location_on</span>
</div>
<div class="flex flex-col">
<p class="text-slate-400 text-sm font-medium uppercase tracking-wider mb-1">Notre Adresse</p>
<p class="text-white text-lg font-medium leading-normal">Koudougou/Ouagadougou,<br/>Burkina Faso</p>
</div>
</div>
<div class="flex items-start gap-6 group">
<div class="flex items-center justify-center shrink-0 w-12 h-12 rounded-full bg-[#001529] border border-white/10 text-primary shadow-lg group-hover:scale-110 transition-transform duration-300">
<span class="material-symbols-outlined text-[24px]">call</span>
</div>
<div class="flex flex-col">
<p class="text-slate-400 text-sm font-medium uppercase tracking-wider mb-1">Hotline</p>
<div class="flex flex-col gap-1">
<a class="text-white text-lg font-medium leading-normal hover:text-primary transition-colors" href="tel:+22674595061">+226 74 59 50 61</a>
<a class="text-white text-lg font-medium leading-normal hover:text-primary transition-colors" href="tel:+22674514882">+226 74 51 48 82</a>
</div>
</div>
</div>
<div class="flex items-start gap-6 group">
<div class="flex items-center justify-center shrink-0 w-12 h-12 rounded-full bg-[#001529] border border-white/10 text-primary shadow-lg group-hover:scale-110 transition-transform duration-300">
<span class="material-symbols-outlined text-[24px]">mail</span>
</div>
<div class="flex flex-col">
<p class="text-slate-400 text-sm font-medium uppercase tracking-wider mb-1">Email</p>
<a class="text-white text-lg font-medium leading-normal hover:text-primary transition-colors" href="mailto:contact@digiflow.bf">contact@digiflow.bf</a>
</div>
</div>
</div>
</div>
<div class="relative w-full">
<div class="glass-card rounded-[2.5rem] p-8 md:p-12 w-full relative z-10">
<form action="#" class="flex flex-col gap-6" method="POST">
<div class="space-y-2">
<label class="block text-sm font-medium text-slate-300 ml-5" for="name">Nom</label>
<input class="block w-full rounded-full border border-white/10 bg-[#001529] px-6 py-4 text-white placeholder-slate-500 focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition-colors duration-200 shadow-inner" id="name" name="name" placeholder="Votre nom complet" required="" type="text"/>
</div>
<div class="space-y-2">
<label class="block text-sm font-medium text-slate-300 ml-5" for="email">Email</label>
<input class="block w-full rounded-full border border-white/10 bg-[#001529] px-6 py-4 text-white placeholder-slate-500 focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition-colors duration-200 shadow-inner" id="email" name="email" placeholder="nom@entreprise.com" required="" type="email"/>
</div>
<div class="space-y-2">
<label class="block text-sm font-medium text-slate-300 ml-5" for="phone">Téléphone</label>
<input class="block w-full rounded-full border border-white/10 bg-[#001529] px-6 py-4 text-white placeholder-slate-500 focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition-colors duration-200 shadow-inner" id="phone" name="phone" placeholder="+226 XX XX XX XX" required="" type="tel"/>
</div>
<div class="space-y-2">
<label class="block text-sm font-medium text-slate-300 ml-5" for="message">Message</label>
<textarea class="block w-full rounded-[2rem] border border-white/10 bg-[#001529] px-6 py-4 text-white placeholder-slate-500 focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition-colors duration-200 shadow-inner resize-none" id="message" name="message" placeholder="Décrivez votre projet..." required="" rows="4"></textarea>
</div>
<div class="pt-4">
<button class="group relative flex w-full items-center justify-center gap-3 overflow-hidden rounded-full bg-primary px-8 py-4 text-base font-bold text-white transition-all duration-300 hover:bg-[#ff851a] hover:shadow-[0_0_30px_-5px_rgba(255,111,0,0.5)] focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-[#001529]" type="submit">
<span>Envoyer mon projet</span>
<span class="material-symbols-outlined transition-transform duration-300 group-hover:translate-x-1 group-hover:-translate-y-1" style="font-size: 20px;">arrow_outward</span>
</button>
</div>
</form>
</div>
<div class="absolute -top-10 -right-10 w-32 h-32 bg-primary/20 rounded-full blur-3xl -z-0"></div>
</div>
</div>
</div>
</body></html>
